name: Build and Upload Lambdas

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Package Lambdas
        run: |
          mkdir -p dist
          for lambda in lambdas/*; do
            name=$(basename $lambda)
            echo "ðŸ“¦ Packaging $name"
            cp -r node_modules "$lambda/"
            zip -r "dist/$name.zip" "$lambda"
            rm -rf "$lambda/node_modules"
          done

      - name: Send first to S3
        uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: ./dist/auth-user.zip
          destination: s3://lambda-code-tc3/auth-user/
          aws_access_key_id: ASIA4QELNZYHLEJ7TZMR
          aws_secret_access_key: /pF5GKFH3onjYXHQLFnRmFw+j0Z0PVffgdQl5vwR
          aws_region: us-east-1


